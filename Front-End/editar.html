<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="./css/editar.css">

    <title>Editar</title>


    <ul class="nav nav-pills nav-fill justify-content-center">
        <li class="nav-item">
            <a class="nav-link " href="adicionar.html">Separador</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Conferente</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="graficos.html">Graficos</a>
        </li>
    </ul>
</head>

<body>

    <div class="mensagem"></div>
    <div class="container mt-5">
        <form onsubmit="event.preventDefault()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNPedido">Nº Pedido:</label>
                    <input type="text" class="form-control" id="inputNPedido" placeholder="Nº Pedido">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputData">Data</label>
                    <fieldset disabled><input type="text" class="form-control" id="inputData" placeholder="Data"></fieldset>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputHora">Hora</label>
                    <fieldset disabled><input type="text" class="form-control" id="inputHora" placeholder="Hora"></fieldset>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCliente">Cliente:</label>
                    <fieldset disabled><input type="text" class="form-control" id="inputCliente" placeholder="Cliente"></fieldset>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputFantasia">Fantasia:</label>
                    <fieldset disabled><input type="text" class="form-control" id="inputFantasia" placeholder="Fantasia"></fieldset>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputFP">Forma de Parcelamento:</label>
                    <fieldset disabled><input type="text" class="form-control" id="inputFP" placeholder="Dias"></fieldset>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputFPg">Forma de Pagamento</label>
                    <fieldset disabled><input type="text" class="form-control" id="inputFPg" placeholder="Tipo"></fieldset>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputVendedor">Vendedor:</label>
                    <fieldset disabled><input type="text" class="form-control" id="inputVendedor" placeholder="Fantasia"></fieldset>
                </div>
            </div>




            <div class="form-row ">
                <div class="form-group col-md-8">
                    <label for="inputFP">Obs Aud:</label>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputitens">Itens:</label>
                    <fieldset disabled><input type="text" class="form-control" id="inputitens" placeholder="Itens"></fieldset>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputQTDtotal">Qtde Total:</label>
                    <fieldset disabled><input type="text" class="form-control" id="inputQTDtotal" placeholder="Qtde"></fieldset>
                </div>
            </div>

            <hr id="linha">

            <div class="form-group">
                <label for="separador">Separador</label>
                <fieldset disabled> <input type="text" class="form-control" id="separador" placeholder="Separador"></fieldset>
            </div>

            <div class="form-group">
                <label for="inputErroS">Erros do Separador:</label>
                <fieldset disabled> <input type="text" class="form-control" id="errosseparador" placeholder="Qtde erros separador"></fieldset>
            </div>

            <div class="form-group">
                <label for="inputConferente">Conferente</label>
                <fieldset disabled> <input type="text" class="form-control" id="conferente" placeholder="Qtde erros separador"></fieldset>
            </div>

            <div class="form-group">
                <label for="erroconferentes">Erros do Conferente:</label>
                <input type="text" class="form-control" id="erroconferentes" placeholder="Qtde erros conferente">
            </div>

            <button type="submit" class="btn btn-primary my-2" onclick="update()">Salvar</button>

        </form>

       

    </div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./js/editscript.js"></script>

</html>
