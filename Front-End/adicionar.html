<body>
<div class="mensagem"></div>
    <div class="container mt-5">

        <form onsubmit="event.preventDefault()">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNPedido">Nº Pedido:</label>
                    <input type="text" class="form-control" id="inputNPedido" placeholder="Nº Pedido">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputData">Data</label>
                    <fieldset disabled><input type="text" class="form-control" id="inputData" placeholder="Data"></fieldset>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputHora">Hora</label>
                    <fieldset disabled><input type="text" class="form-control" id="inputHora" placeholder="Hora"></fieldset>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCliente">Cliente:</label>
                    <fieldset disabled><input type="text" class="form-control" id="inputCliente" placeholder="Cliente"></fieldset>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputFantasia">Fantasia:</label>
                    <fieldset disabled><input type="text" class="form-control" id="inputFantasia" placeholder="Fantasia"></fieldset>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputFP">Forma de Parcelamento:</label>
                    <fieldset disabled><input type="text" class="form-control" id="inputFP" placeholder="Dias"></fieldset>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputFPg">Forma de Pagamento</label>
                    <fieldset disabled><input type="text" class="form-control" id="inputFPg" placeholder="Tipo"></fieldset>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputVendedor">Vendedor:</label>
                    <fieldset disabled><input type="text" class="form-control" id="inputVendedor" placeholder="Fantasia"></fieldset>
                </div>
            </div>




            <div class="form-row ">
                <div class="form-group col-md-8">
                    <label for="inputFP">Obs Aud:</label>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputitens">Itens:</label>
                    <fieldset disabled><input type="text" class="form-control" id="inputitens" placeholder="Itens"></fieldset>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputQTDtotal">Qtde Total:</label>
                    <fieldset disabled><input type="text" class="form-control" id="inputQTDtotal" placeholder="Qtde"></fieldset>
                </div>
            </div>

            <hr id="linha">

            <div class="form-group">
                <label for="inputAddress2">Separador</label>
                <select class="custom-select custom-select" id="separador">
            <option selected>Nome do Separador</option>
            <option value="JONATAS">JONATAS</option>
            <option value="MICHEL">MICHEL</option>
            <option value="GUILHERME">GUILHERME</option>
            <option value="RODRIGO">RODRIGO</option>
            <option value="EDMILSON">EDMILSON</option>
            <option value="DANIEL">DANIEL</option>
            <option value="JHONNY">JHONNY</option>
            <option value="JOSEPH">JOSEPH</option>
            <option value="THIAGO">THIAGO</option>
            <option value="PAULO">PAULO</option>
            <option value="PAULO V.">PAULO V.</option>
            <option value="CARLOS">CARLOS</option>
            <option value="MATHEUS A">MATHEUS A</option>
            <option value="FERNANDO">FERNANDO</option>
            <option value="JOERBE">JOERBE</option>
            <option value="PATRICK">PATRICK</option>
            <option value="IVAN">IVAN</option>
            <option value="MARILIA">MARILIA</option>
          </select>
            </div>

            <div class="form-group">
                <label for="inputErro">Erros do Separador:</label>
                <input type="text" class="form-control" id="errosseparador" placeholder="Qtde erros">
            </div>

            <button type="submit" class="btn btn-primary my-2" onclick="salvar()">Salvar</button>

        </form>

        <div id="tabela">
            <table class="table my-3">
                <thead>
                    <tr>
                        <th scope="col">Pedido</th>
                        <th scope="col">Data</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Cod.Cliente</th>
                        <th scope="col">Fantasia</th>
                        <th scope="col">Itens</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Separador</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

    </div>
